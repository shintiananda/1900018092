<!DOCTYPE html>
<html>
<head>
	<title>FORM MINAT & BAKAT</title>
</head>
<body>
	<center>
		<font face="impact" size="5">FORM MINAT & BAKAT</font><br>
		<font face="impact" size="5">MAHASISWA FTI</font>
	</center>
		<form>
			<div>
				<table>
					<tr>
						<td>NAMA</td>
						<td>:</td>
						<td><input type="text" placeholder="Nama Lengkap" size="50"></td>
					</tr>
					<tr>
						<td>NIM</td>
						<td>:</td>
						<td><input type="text" placeholder="NIM" size="20"></td>
					</tr>
					<tr>
						<td>JENIS KELAMIN</td>
						<td>:</td>
						<td><input type="radio" name="jk" value="Laki-laki">Laki-laki
							<input type="radio" name="jk" value="Perempuan">Perempuan</td>
					</tr>
					<tr>
						<td>ALAMAT</td>
						<td>:</td>
						<td><input type="text" placeholder="Alamat Lengkap" size="50"></td>
					</tr>
					<tr>
						<td>No. Telp/WA</td>
						<td>:</td>
						<td><input type="text" placeholder="+62" size="20"></td>
					</tr>
					<tr>
						<td>PROGRAM STUDI</td>
						<td>:</td>
						<td><select>
							<option value="tif">TEKNIK INFORMATIKA</option>
							<option value="ti">TEKNIK INDUSTRI</option>
							<option value="tp">TEKNOLOGI PANGAN</option>
							<option value="te">TEKNIK ELEKTRO</option>
							<option value="tk">TEKNIK KIMIA</option>
						</select></td>
					</tr>
					<tr>
						<td>MINAT & BAKAT</td>
						<td>:</td>
						<td><input type="checkbox" name="">SEPAK BOLA
							<input type="checkbox" name="">VOLI
							<input type="checkbox" name="">BADMINTON
							<input type="checkbox" name="">BELA DIRI
						</td>
					</tr>
					<tr><td>&nbsp</td><td>&nbsp</td>
						<td>
							<input type="checkbox" name="">PADUAN SUARA
							<input type="checkbox" name="">TARI
							<input type="checkbox" name="">CATUR
							<input type="checkbox" name="">E-SPORT
						</td>
					</tr>
					<tr><td>&nbsp</td><td>&nbsp</td><td>&nbsp</td></tr>
					<td><button type="submit">SIMPAN</button>
						<button type="reset">BATAL</button>
					</td>
				</table>
			</div>
		</form>
</body>
</html>
